<div class ="container">
  <div class = "card">
    <h3 class="text-center"> List des Produits</h3>
    <div class = "card-body">
      <table class="table table-striped">
        <thead>
        <th>id</th>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Email </th>
        </thead>
        <tbody>
        <tr *ngFor = "let produit of produits">
          <td> {{ produit.productId}}</td>
          <td> {{ produit.name}}</td>
          <td> {{ produit.price}}</td>
          <td> {{ produit.description}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
